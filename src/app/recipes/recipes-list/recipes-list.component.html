<div class="row sp">
    <div class="col-xs-12">
        <button class="btn" (click)="onNewRecipe()">
            <img src="../../../assets/plus.svg" alt="">
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-recipes-item *ngFor="let recipeEl of recipes; let indice=index" [recipe]="recipeEl" [index]="indice"></app-recipes-item>
    </div>
</div>
<div class="row group-btn"> 
    <button type="button" class="btn-green" (click)="onFetchDataBase()">My Recipes</button>
</div>
