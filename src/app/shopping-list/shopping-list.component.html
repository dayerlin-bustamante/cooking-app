<div class="row all">
    <div class="col-md-4">
        <h1>Shooping List</h1>
        <p>
            Create your shopping list and don't forget anything
        </p>
        <label>
            <input type="checkbox" class="alertCheckbox" autocomplete="off" />
            <div class="alert info">
              <span class="alertClose">X</span>
              <span class="alertText">
                Remember to write me down ;)
                  <br class="clear"/></span>
            </div>
        </label>
    </div>
    <hr>
    <div class="col-md-8">
        <h4>Add ingredients you need</h4>
        <div>
            <!-- (ingredientsAdd)="ingredientsAdded($event)" -->
            <app-shopping-edit></app-shopping-edit>
        </div>
        <ul class="list-group items-box-group">
            <a class="list-group-item item-box" style="cursor: pointer;" *ngFor="let ingredient of ingredients; let i = index" (click)="onEdidIngredinet(i)">
                <div class="group">
                    <img width="45px" height="35px" *ngIf="imgExist; else default"
                    [src]="imageUrls[ingredient.name]"
                    alt="Image {{ingredient.name}}">

                    <ng-template #default>
                        <img src='../../assets/svg/dafault.svg' alt="Image {{ingredient.name}}">
                    </ng-template>
                    <p>
                        {{ingredient.name}} 
                    </p>
                </div>
                <div class="group">
                    <span class="badge">
                        {{ingredient.amount}}
                    </span>
                    <span class="edit">
                        <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005V6.40005Z" stroke="#bababa" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M11 4H6C4.93913 4 3.92178 4.42142 3.17163 5.17157C2.42149 5.92172 2 6.93913 2 8V18C2 19.0609 2.42149 20.0783 3.17163 20.8284C3.92178 21.5786 4.93913 22 6 22H17C19.21 22 20 20.2 20 18V13" stroke="#bababa" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </span>
                </div>
            </a>
        </ul>
    </div>
    <hr>
</div>
