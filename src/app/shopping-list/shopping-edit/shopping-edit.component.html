<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addElement(f)" #f="ngForm">
            <div class="row">
                <div class="col-xs-12 sp">
                    <input type="text" 
                    name="name" 
                    id="name"
                    placeholder="Ingredient"
                    class="form-control input" 
                    ngModel
                    required
                    >
                    <input type="number" 
                    name="amount" 
                    id="amount" 
                    placeholder="nÂº"
                    class="form-control input" 
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btns">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearIngredient()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
